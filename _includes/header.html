<header style="position: sticky; top: 0; background: white; border-bottom: 1px solid #ddd; z-index: 999;">
  <div style="max-width: 1000px; margin: 0 auto; padding: 1rem;">
    <nav style="display: flex; gap: 2rem; font-family: sans-serif; font-size: 1rem;">
      {% assign pages = site.pages
        | where_exp: "page", "page.nav"
        | sort: "nav.order"
      %}
      {% for page in pages %}
        {% if page.nav %}
        <a href="{{ page.url | relative_url }}"
           title="{{ page.nav.tooltip | escape }}"
           style="text-decoration: none; color: #222; font-weight: 500; position: relative;"
           onmouseover="this.style.textDecoration='underline'"
           onmouseout="this.style.textDecoration='none'">
          {{ page.title }}
        </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
